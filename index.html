<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node-RED Flow Metrics Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f0f5;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-label {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .upload-label:hover {
            transform: scale(1.05);
        }

        .upload-info {
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        .stress-point {
            background-color: #ffe0e0 !important;
        }

        .stress-point td {
            font-weight: 600;
            color: #c41e3a;
        }

        .node-id {
            font-family: monospace;
            font-size: 0.9em;
            color: #666;
        }

        .metric-value {
            font-weight: 600;
            color: #667eea;
        }

        .high-complexity {
            color: #c41e3a;
            font-weight: bold;
        }

        #resultsTable {
            display: none;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        .error-message {
            background: #ffe0e0;
            color: #c41e3a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Node-RED Flow Metrics Analyzer</h1>
            <p>Analysiere Komplexit√§tsmetriken deiner Node-RED Flows</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <label for="fileInput" class="upload-label">
                    üìÅ Flow-Datei ausw√§hlen (.json)
                </label>
                <input type="file" id="fileInput" accept=".json">
                <div class="upload-info" id="uploadInfo">
                    Keine Datei ausgew√§hlt
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>üìà Analyseergebnisse</h2>
                
                <div class="stats-grid" id="statsGrid"></div>

                <div class="table-wrapper">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>Node Name / Type</th>
                                <th>ID</th>
                                <th>Fan-In</th>
                                <th>Fan-Out</th>
                                <th>Henry-Kafura Score</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
